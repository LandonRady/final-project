<div class="form">
    <h1>Edit Coffee</h1>

    <form class="example-form" #form="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Ex. Guatemala" [(ngModel)]="thisCoffee.name" name="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Ex. Grown in the mountain of Guatemala" [(ngModel)]="thisCoffee.description"
                name="description">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput type="number" [(ngModel)]="thisCoffee.price" name="price">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Notes</mat-label>
            <input matInput placeholder="Chocolate, berry" [(ngModel)]="thisCoffee.notes" name="notes">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Image</mat-label>
            <input matInput placeholder="image.com" [(ngModel)]="thisCoffee.imageurl" name="imageurl">
        </mat-form-field>
        <div class="hi">
            <button mat-flat-button color="primary" routerLink="/products">Back</button>
            <button mat-flat-button color="primary" type="submit">Submit</button>
        </div>

    </form>

</div>
<div class="img">
    <img mat-card-image src="assets/img/brand_lrg.png">
</div>
